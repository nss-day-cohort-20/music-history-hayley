
<!doctype html>

<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8">
  <title>Music History</title>
</head>

<body>
<div id="wrapper">
<nav class="navigation">
	<ul>
		<li class="border"><a href="viewmusic.html">View Music</a></li>
		<li class="border"><a href="addmusic.html">Add Music</a></li>
		<li><a href="profile.html">Profile</a></li>
	</ul>
</nav>
<article id="options"> 
	<div class="length">
		Song length:<br>
		<input type="range" min="0" max="50" value="0" step="5"/> 
	</div>
	<div class="artist">
		<form>
			<fieldset>
				<label>Artist:<br></label>
				<select id="artist">
					<option type="form" value="artist">Britney Spears</option>
					<option type="form" value="artist">Michael Jackson</option>
					<option type="form" value="artist">Madonna</option>
					<option type="form" value="artist">Prince</option>
					<option type="form" value="artist">Whitney Houston</option>
				</select>
			</fieldset>
		</form>
	</div>
	<div class="album">
		<form>
			<fieldset>
				<label>Album:<br></label>
				<select id="album">
					<option type="form" value="album">...Baby One More Time</option>
					<option type="form" value="album">Thriller</option>
					<option type="form" value="album">Like a Prayer</option>
					<option type="form" value="album">Purple Rain</option>
					<option type="form" value="album">Whitney</option>
				</select>
			</fieldset>
		</form>
	</div>
	<div>
		<form class="album">
			<fieldset>
				<label>Genre:<br></label>
					<div class="left">
						<input type="checkbox" name="rock" value="rock">Rock<br>
						<input type="checkbox" name="pop" value="pop">Pop<br>
						<input type="checkbox" name="blues" value="blues">Blues<br>
					</div>
					<div class="right">
						<input type="checkbox" name="classical" value="classical">Classical<br>
						<input type="checkbox" name="jazz" value="jazz">Jazz<br>
						<input type="checkbox" name="hiphop" value="hiphop">Hip hop<br><br>
					</div>
			</fieldset>
		</form>
		<form>
		<input class="submit" type="submit" value="Filter">	
		</form>
	</div>
</article>
<article id="songs">
	
</article>
</div>
<<script src="songs.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
